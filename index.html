<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles/styles.css">
	<script src="https://kit.fontawesome.com/0df07ef89b.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<!-- <a target="_blank" href="https://icons8.com/icon/21278/css3">CSS3</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a> -->
	<link rel="icon" type="image/x-icon"  href="./images/icons8-css3-96.png">
	<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@200&display=swap" rel="stylesheet">
	<title>rent cars</title>
</head>

<body>
	<div class="box1"></div>
	<div class="form-container">

		<form id="form">

			<h1>Search for a rental car</h1>

			<div class="form-group">
				<label for="location">Pick up a location</label>
				<input id="location" type="text" placeholder="city,airport,downtown,...">
			</div>

			<div class="form-group">
				<label>
					<input type="checkbox">
					Deliver the car somewhere else
				</label>
			</div>

			<div class="form-group">
				<div class="date-group">
					<label for="date-pickup">Date of pickup </label>
					<input id="date-pickup" type="date">
				</div>
				<div class="date-group">
					<label for="date-delivery"> Date of delivery</label>
					<input id="date-delivery" type="date">
				</div>
			</div>

			<div class="form-group">
				<label>
					<input type="checkbox">
					The drivers age between 30 and 65 ? <i></i>
				</label>
			</div>

			<div class="form-group">
				<i class="fa-solid fa-check"></i>
				<p>No credit card fees</p>
				<i class="fa-solid fa-check"></i>
				<p>No change fees</p>
				<i class="fa-solid fa-check"></i>
				<p>Price match guarantee</p>
			</div>

			<div class="form-group">
				<input id="submit" type="submit" value="search">
			</div>
		</form>

	</div>
	<div class="box2"></div>
</body>

</html>
