<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/styles.css" />
		<script src="./js/theme.js"></script>
        <script src="https://kit.fontawesome.com/0df07ef89b.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="icon" type="image/x-icon" href="./images/icons8-css3-96.png" />
        <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@200&display=swap" rel="stylesheet" />
        <title>Cool Forms</title>
    </head>

    <body>
		<div class="theme_button">
			<button id="theme_button">
				<i class="fa-solid fa-moon"></i>
			</button>
		</div>

        <div class="form-container">
            <form id="form">
                <h1>Search for a rental car</h1>

                <div class="form-group">
                    <label for="location">Pick up a location</label>
                    <input id="location" type="text" placeholder="city,airport,downtown,..." />
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" />
                        <span> Deliver the car somewhere else </span>
                    </label>
                </div>

                <div class="form-group">
                    <div class="date-group">
                        <label for="date-pickup">Date of pickup </label>
                        <input id="date-pickup" type="date" />
                    </div>
                    <div class="date-group">
                        <label for="date-delivery"> Date of delivery</label>
                        <input id="date-delivery" type="date" />
                    </div>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" />
                        <span>The drivers age between 30 and 65 ? </span><i class="fa-solid fa-circle-info"></i>
                    </label>
                </div>

                <div class="form-group">
                    <i class="fa-solid fa-check"></i>
                    <p>No credit card fees</p>
                    <i class="fa-solid fa-check"></i>
                    <p>No change fees</p>
                    <i class="fa-solid fa-check"></i>
                    <p>Price match guarantee</p>
                </div>

                <div class="form-group">
                    <input id="submit" type="submit" value="search" />
                </div>
            </form>
        </div>
    </body>
</html>
